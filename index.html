<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <p class="mx-auto pt-4" style="width: 500px;">
        <a class="btn btn-primary w-auto" data-toggle="collapse" href="#multiCollapse1" role="button"
            aria-expanded="false" aria-controls="multiCollapse1">Practice 1</a>
        <button class="btn btn-primary w-auto" type="button" data-toggle="collapse" data-target="#multiCollapse2"
            aria-expanded="false" aria-controls="multiCollapse2">Practice 2</button>
        <button class="btn btn-primary w-auto" type="button" data-toggle="collapse" data-target="#multiCollapse3"
            aria-expanded="false" aria-controls="multiCollapse3">Practice 3</button>
        <button class="btn btn-primary w-auto" type="button" data-toggle="collapse" data-target="#multiCollapse4"
            aria-expanded="false" aria-controls="multiCollapse4">Practice 4</button>
        <button class="btn btn-primary w-auto" type="button" data-toggle="collapse" data-target="#multiCollapse5"
            aria-expanded="false" aria-controls="multiCollapse5">Practice 5</button>
    </p>
    <div class="col">

        <div class="collapse multi-collapse " id="multiCollapse1">
            <div class="card card-body">

                <h2 class="m-auto pb-3">Quản lý tuyển sinh</h2>

                    <form class="row row-cols-3">
                        <div class="form-group col">
                            <input type="number" class="form-control" id="diemchuan" placeholder="Điểm chuẩn">
                        </div>

                        <div class="input-group mb-3 col">
                            <select class="custom-select" id="Khuvuc">
                                <option selected>Chọn khu vực</option>
                                <option id="khuvucA" value="1">A</option>
                                <option id="khuvucB" value="2">B</option>
                                <option id="khuvucC" value="3">C</option>
                            </select>
                        </div>

                        <div class="input-group mb-3 col">
                            <select class="custom-select" id="Doituong">
                                <option selected>Chọn đối tượng </option>
                                <option id="doituong1" value="1">1</option>
                                <option id="doituong2" value="2">2</option>
                                <option id="doituong3" value="3">3</option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <input type="number" class="form-control" id="mon1" placeholder="Điểm môn thứ 1">
                        </div>

                        <div class="form-group col">
                            <input type="number" class="form-control" id="mon2" placeholder="Điểm môn thứ 2">
                        </div>

                        <div class="form-group col">
                            <input type="number" class="form-control" id="mon3" placeholder="Điểm môn thứ 3">
                        </div>


                    </form>
                    <button onclick="main()" type="button" class="btn btn-primary w-10 ">Kết quả</button>


                <div class="alert alert-danger mt-3" role="alert" id="txtNotify1">
                    <i class="fa-solid fa-share"></i>
                </div>

            </div>
        </div>

        <div class="collapse multi-collapse " id="multiCollapse2">
            <div class="card card-body">

                <h2 class="m-auto pb-3">Tính giá trị trung bình</h2>

                <form class="w-50 ">
                    <div class="form-group ">
                        <input type="number" class="form-control" id="Num1" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control" id="Num2" placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control" id="Num3" placeholder="Nhập số thứ 3">
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control" id="Num4" placeholder="Nhập số thứ 4">
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control" id="Num5" placeholder="Nhập số thứ 5">
                    </div>

                    <button type="button" class="btn btn-primary" id="btncalc2">Tính trung bình </button>
                </form>

                <div class="alert alert-danger mt-3" role="alert" id="txtNotify2">
                    <i class="fa-solid fa-share"></i>
                </div>

            </div>
        </div>

        <div class="collapse multi-collapse " id="multiCollapse3">
            <div class="card card-body">

                <h2 class="m-auto pb-3">Quy đổi tiền</h2>

                <form class="w-50 ">

                    <div class="form-group ">
                        <input type="number" class="form-control" id="usd" placeholder="Nhập số tiền USD">
                    </div>

                    <button type="button" class="btn btn-primary" id="btncalc3">Quy đổi tiền</button>
                </form>

                <div class="alert alert-danger mt-3" role="alert" id="txtNotify3">
                    <i class="fa-solid fa-share"></i>
                </div>

            </div>
        </div>

        <div class="collapse multi-collapse " id="multiCollapse4">
            <div class="card card-body">

                <h2 class="m-auto pb-3">Tính diện tích, chu vi hình chữ nhật</h2>

                <form class="w-50 ">

                    <div class="form-group ">
                        <input type="number" class="form-control" id="dai" placeholder="Nhập chiều dài">
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control" id="rong" placeholder="Nhập chiều rộng">
                    </div>

                    <button type="button" class="btn btn-primary" id="btncalc4">Tính</button>
                </form>

                <div class="alert alert-danger mt-3" role="alert" id="txtNotify4">
                    <i class="fa-solid fa-share"></i>
                </div>

            </div>
        </div>

        <div class="collapse multi-collapse " id="multiCollapse5">
            <div class="card card-body">

                <h2 class="m-auto pb-3">Tính tổng 2 ký số</h2>

                <form class="w-50 ">

                    <div class="form-group ">
                        <input type="number" class="form-control" id="Number2" placeholder="Nhập số có 2 chữ số">
                    </div>


                    <button type="button" class="btn btn-primary" id="btncalc5">Tính tổng</button>
                </form>

                <div class="alert alert-danger mt-3" role="alert" id="txtNotify5">
                    <i class="fa-solid fa-share"></i>
                </div>

            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="./js/prac1.js"></script>
    <!-- <script src="./js/prac2.js"></script>
    <script src="./js/prac3.js"></script>
    <script src="./js/prac4.js"></script> -->
</body>

</html>
